name: Deploy WebTools to Server

# è§¦å‘æ¡ä»¶ï¼šæ¨é€åˆ°mainåˆ†æ”¯æˆ–æ‰‹åŠ¨è§¦å‘
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
        - production
        - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # å¦‚æœæœ‰requirements.txtï¼Œå®‰è£…ä¾èµ–
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        
    - name: Deploy to server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
      run: |
        # åˆ›å»ºéƒ¨ç½²ç›®å½•
        ssh $SERVER_USER@$SERVER_HOST "mkdir -p $DEPLOY_PATH"
        
        # åŒæ­¥æ–‡ä»¶åˆ°æœåŠ¡å™¨
        rsync -avz --delete \
          --exclude='.git' \
          --exclude='.github' \
          --exclude='__pycache__' \
          --exclude='*.pyc' \
          --exclude='.DS_Store' \
          --exclude='Thumbs.db' \
          --exclude='deploy_config.py' \
          --exclude='deploy.py' \
          --exclude='auto_deploy.sh' \
          --exclude='deploy.bat' \
          ./ $SERVER_USER@$SERVER_HOST:$DEPLOY_PATH/
        
        # åˆ›å»ºsystemdæœåŠ¡æ–‡ä»¶
        ssh $SERVER_USER@$SERVER_HOST "cat > /tmp/webtools.service << 'EOF'
        [Unit]
        Description=WebTools Application
        After=network.target
        
        [Service]
        Type=simple
        User=www-data
        Group=www-data
        WorkingDirectory=$DEPLOY_PATH
        ExecStart=/usr/bin/python3 $DEPLOY_PATH/backend/server.py
        Restart=always
        RestartSec=5
        Environment=PYTHONPATH=$DEPLOY_PATH
        
        [Install]
        WantedBy=multi-user.target
        EOF"
        
        # å®‰è£…å¹¶å¯åŠ¨æœåŠ¡
        ssh $SERVER_USER@$SERVER_HOST "
          sudo mv /tmp/webtools.service /etc/systemd/system/$SERVICE_NAME.service
          sudo systemctl daemon-reload
          sudo systemctl enable $SERVICE_NAME
          sudo systemctl restart $SERVICE_NAME
          sudo systemctl status $SERVICE_NAME
        "
        
    - name: Health check
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVICE_PORT: ${{ secrets.SERVICE_PORT || '8001' }}
      run: |
        # ç­‰å¾…æœåŠ¡å¯åŠ¨
        sleep 10
        
        # æ£€æŸ¥æœåŠ¡æ˜¯å¦æ­£å¸¸è¿è¡Œ
        if curl -f http://$SERVER_HOST:$SERVICE_PORT/ > /dev/null 2>&1; then
          echo "âœ… éƒ¨ç½²æˆåŠŸï¼æœåŠ¡æ­£å¸¸è¿è¡Œ"
          echo "ğŸŒ è®¿é—®åœ°å€: http://$SERVER_HOST:$SERVICE_PORT"
        else
          echo "âŒ éƒ¨ç½²å¤±è´¥ï¼æœåŠ¡æ— æ³•è®¿é—®"
          exit 1
        fi
        
    - name: Notify deployment status
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "ğŸ‰ WebTools éƒ¨ç½²æˆåŠŸå®Œæˆï¼"
        else
          echo "ğŸ’¥ WebTools éƒ¨ç½²å¤±è´¥ï¼Œè¯·æ£€æŸ¥æ—¥å¿—"
        fi