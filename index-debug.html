<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试版本 - 我的工具箱</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 300px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 12px;
            z-index: 1000;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug-log {
            margin: 5px 0;
            padding: 2px;
            border-left: 3px solid #007bff;
            padding-left: 5px;
        }
        .debug-error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        .debug-success {
            border-left-color: #28a745;
            background: #d4edda;
        }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel">
        <h4>调试信息</h4>
        <div id="debugLogs"></div>
        <button onclick="clearDebugLogs()">清空日志</button>
    </div>

    <header>
        <div class="container">
            <h1><i class="fas fa-toolbox"></i> 我的工具箱</h1>
            <nav>
                <ul>
                    <li><a href="#calculator" class="nav-link active">计算器</a></li>
                    <li><a href="#image-tools" class="nav-link">图片工具</a></li>
                    <li><a href="#converter" class="nav-link">转换工具</a></li>
                    <li><a href="#generator" class="nav-link">生成工具</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- 计算器 -->
        <section id="calculator" class="tool-section active">
            <h2>计算器</h2>
            <div class="tool-grid">
                <div class="tool-card">
                    <h3><i class="fas fa-calculator"></i> 基础计算器</h3>
                    <div class="calculator">
                        <div class="calc-display">
                            <input type="text" id="calcDisplay" readonly>
                        </div>
                        <div class="calc-buttons">
                            <button id="calcClear" class="clear">C</button>
                            <button id="calcDelete" class="delete">⌫</button>
                            <button data-value="÷" class="operator">÷</button>
                            <button data-value="×" class="operator">×</button>
                            <button data-value="7" class="number">7</button>
                            <button data-value="8" class="number">8</button>
                            <button data-value="9" class="number">9</button>
                            <button data-value="-" class="operator">-</button>
                            <button data-value="4" class="number">4</button>
                            <button data-value="5" class="number">5</button>
                            <button data-value="6" class="number">6</button>
                            <button data-value="+" class="operator">+</button>
                            <button data-value="1" class="number">1</button>
                            <button data-value="2" class="number">2</button>
                            <button data-value="3" class="number">3</button>
                            <button id="calcEquals" class="equals">=</button>
                            <button data-value="0" class="zero number">0</button>
                            <button data-value="." class="number">.</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // 调试工具
        function debugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debugLogs');
            const time = new Date().toLocaleTimeString();
            const logDiv = document.createElement('div');
            logDiv.className = `debug-log ${type === 'error' ? 'debug-error' : type === 'success' ? 'debug-success' : ''}`;
            logDiv.innerHTML = `[${time}] ${message}`;
            debugLogs.appendChild(logDiv);
            debugLogs.scrollTop = debugLogs.scrollHeight;
            console.log(`[DEBUG ${type.toUpperCase()}] ${message}`);
        }
        
        function clearDebugLogs() {
            document.getElementById('debugLogs').innerHTML = '';
        }
        
        // 全局错误处理
        window.addEventListener('error', (e) => {
            debugLog(`全局错误: ${e.message} (${e.filename}:${e.lineno})`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            debugLog(`Promise错误: ${e.reason}`, 'error');
        });
        
        debugLog('页面开始加载');
        
        // 简化的计算器实现
        class SimpleCalculator {
            constructor() {
                this.expression = '';
                this.init();
            }
            
            init() {
                debugLog('计算器初始化开始');
                this.bindEvents();
                debugLog('计算器初始化完成');
            }
            
            bindEvents() {
                const calculatorDOM = document.getElementById('calculator');
                if (!calculatorDOM) {
                    debugLog('找不到计算器DOM元素', 'error');
                    return;
                }
                
                debugLog('绑定计算器事件');
                
                calculatorDOM.addEventListener('click', (e) => {
                    const target = e.target;
                    debugLog(`按钮点击: ${target.tagName} - ${target.textContent}`);
                    
                    if (target.tagName === 'BUTTON') {
                        const value = target.dataset.value;
                        if (value) {
                            debugLog(`输入值: ${value}`);
                            this.appendToCalc(value);
                        } else if (target.id === 'calcClear') {
                            debugLog('清空计算器');
                            this.clear();
                        } else if (target.id === 'calcDelete') {
                            debugLog('删除最后一位');
                            this.deleteLast();
                        } else if (target.id === 'calcEquals') {
                            debugLog('执行计算');
                            this.calculate();
                        }
                    }
                });
            }
            
            appendToCalc(value) {
                this.expression += value;
                this.updateDisplay();
                debugLog(`表达式更新: ${this.expression}`);
            }
            
            clear() {
                this.expression = '';
                this.updateDisplay();
                debugLog('计算器已清空');
            }
            
            deleteLast() {
                this.expression = this.expression.slice(0, -1);
                this.updateDisplay();
                debugLog(`删除后表达式: ${this.expression}`);
            }
            
            calculate() {
                try {
                    // 替换显示符号为计算符号
                    let expr = this.expression.replace(/×/g, '*').replace(/÷/g, '/');
                    const result = eval(expr);
                    this.expression = result.toString();
                    this.updateDisplay();
                    debugLog(`计算结果: ${result}`, 'success');
                } catch (error) {
                    debugLog(`计算错误: ${error.message}`, 'error');
                    this.expression = '';
                    this.updateDisplay();
                }
            }
            
            updateDisplay() {
                const display = document.getElementById('calcDisplay');
                if (display) {
                    display.value = this.expression;
                } else {
                    debugLog('找不到显示屏元素', 'error');
                }
            }
        }
        
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', () => {
            debugLog('DOM加载完成');
            try {
                const calculator = new SimpleCalculator();
                debugLog('计算器创建成功', 'success');
            } catch (error) {
                debugLog(`计算器创建失败: ${error.message}`, 'error');
            }
        });
        
        debugLog('脚本加载完成');
    </script>
</body>
</html>
