<div class="image-preview-modal" id="image-preview-modal">
    <div class="preview-header">
        <h3>图片预览</h3>
        <div class="preview-controls">
            <button id="prev-image-btn" class="nav-btn" title="上一张">‹</button>
            <button id="next-image-btn" class="nav-btn" title="下一张">›</button>
            <button id="close-preview-btn" class="close-btn" title="关闭">×</button>
        </div>
    </div>
    
    <div class="preview-content">
        <div class="image-container">
            <img id="preview-image" src="" alt="预览图片">
            <div class="loading-spinner" id="preview-loading">加载中...</div>
        </div>
        
        <div class="image-info-panel">
            <h4>图片信息</h4>
            <div class="info-grid">
                <div class="info-item">
                    <label>文件路径：</label>
                    <span id="info-path" class="info-value"></span>
                </div>
                <div class="info-item">
                    <label>文件大小：</label>
                    <span id="info-size" class="info-value"></span>
                </div>
                <div class="info-item">
                    <label>图片尺寸：</label>
                    <span id="info-dimensions" class="info-value"></span>
                </div>
                <div class="info-item">
                    <label>文件类型：</label>
                    <span id="info-type" class="info-value"></span>
                </div>
                <div class="info-item">
                    <label>修改时间：</label>
                    <span id="info-modified" class="info-value"></span>
                </div>
                <div class="info-item">
                    <label>GPS坐标：</label>
                    <span id="info-gps" class="info-value">无</span>
                </div>
            </div>
        </div>
    </div>
</div>
